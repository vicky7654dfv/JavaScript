<!DOCTYPE html>
<html>
    <body>
        <h1>Demo: string operator</h1>
        <h3>a=10, b=5 ,c="5", x=a</h3>
        <p id="p1">a > b returns </p>
        <p id="p2">a < b returns </p>
        <p id="p3">a == b returns </p>
        <p id="p4"> a===b returns </p>
        <p id="p5">a == x returns </p>
        <p id="p6">a == c returns </p>
        <p id="p7">a != c returns </p>

        <script>
            let a=10, b=5 ,c="5", x=a;
            document.getElementById("p1").innerHTML += (a>b);
            document.getElementById("p2").innerHTML += (a<b);
            document.getElementById("p3").innerHTML += (a==b);
            document.getElementById("p4").innerHTML += (a===b);
            document.getElementById("p5").innerHTML += (a == x);
            document.getElementById("p6").innerHTML += (a == c);
            document.getElementById("p7").innerHTML += (a != c);
        </script>
    </body>
</html>
