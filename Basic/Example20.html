<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demo: Number is odd or even</h1>
    <p id="p1"></p>

    <script>
        let num1= parseInt(prompt("Enter the number 1"));
        let num2= parseInt(prompt("Enter the number 2"));

        function add(n1,n2){
             document.getElementById("p1").innerHTML += (n1+n2);
        }
        add(num1,num2);

        
    </script>
</body>
</html>
