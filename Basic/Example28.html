<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating an Object</title>
</head>
<body>
    <h1>Demo : Java Script Object</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>

    <script>
        const person = new Object();
        person.firstName = "John";
        person.lastName = "Doe"
        person.age = 25;
        person.getFullName = function(){
            return this.firstName + ' ' + this.lastName;
        }

        document.getElementById("p1").innerHTML = person["firstName"];
        document.getElementById("p2").innerHTML = person.firstName;
        document.getElementById("p3").innerHTML = person["lastName"];
        document.getElementById("p4").innerHTML = person.lastName;
        document.getElementById("p5").innerHTML = person.getFullName();
        document.getElementById("p6").innerHTML = person.age;     
    </script>

</body>
</html>
