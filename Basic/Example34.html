<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findMinAndMax(arr) {
            if (arr.length === 0) {
                return { min: null, max: null };
            }
            let min = arr[0];
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                } else if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return { min: min, max: max };
        }

        const array = [2, 23, 35, 1, 49];
        const result = findMinAndMax(array);
        console.log(`Min value: ${result.min}, Max value: ${result.max}`);

    </script>
</body>
</html>
