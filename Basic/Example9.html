<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1>Demo: Ternary operators</h1>
    <h2>a=10, b=5</h2>
    <p id="p1"></p>
    <p id="p2"></p>

    <script>
        let a=10, b=5;

        let c= a>b?a:b;
        let d=a<b?"yes":"no";

        document.getElementById("p1").innerHTML=c;
        document.getElementById("p2").innerHTML=d;

    </script>
</body>
</html>
