<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating an Object</title>
</head>
<body>
    <h1>Demo : Java Script Object</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>

    <script>
        var person = {
        firstName: "John",
        lastName: "Doe",
        age: 25,
        }
        for(var prop in person) {
            console.log(prop+' : '+person[prop]);
        }
   
    </script>

</body>
</html>
