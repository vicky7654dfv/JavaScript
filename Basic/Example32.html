<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating an Object</title>
</head>
<body>
    <h1>Demo : Accessing Arrays</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>

    <script>
        let num1 = [10,20,30,40,50];
       
     document.getElementById("p1").innerHTML=num1.at(0);
     document.getElementById("p2").innerHTML=num1.at(1);
     document.getElementById("p3").innerHTML=num1.at(-1);
     document.getElementById("p4").innerHTML=num1.at(-2);
    </script>

</body>
</html>
