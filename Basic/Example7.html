<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1>Demo: String operators</h1>
    <h2>a=5, b="Hello", c="world", d=10;</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>

    <script>
        let a=5, b="Hello", c="world", d=10;
        document.getElementById("p1").innerHTML = a+b;
        document.getElementById("p2").innerHTML = b+c;
        document.getElementById("p3").innerHTML = a+d;
        document.getElementById("p4").innerHTML = c+d;
        document.getElementById("p5").innerHTML = b+true;
    </script>
</body>
</html>
