<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>                    
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="close-icon uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img">
                    <img src="" alt="preview-img">
                </div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="search-img.jpg" alt="search-img">
        <div class="content">
            <h1>Image gallery using java script</h1>
        <p>Search down any image within a second</p>
        <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" name="" id="" placeholder="Search images">
        </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Load more</button>
    </section>
</body>
</html>
