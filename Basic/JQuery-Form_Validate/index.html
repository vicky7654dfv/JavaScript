<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form validation using JQuery</title>
    <link rel="viewport" content="width=device-width initial -scale=">
</head>
<body>
    <div class="input_container">
        <form action="success.html id=Validation" name="Validation">
            <div class="input-row">
                <input type="text" name="name" placeholder="Name*" required>
            </div>
            <div class="input-row">
                <input type="text" name="email" placeholder="Email*" required>
            </div>
            <div class="input-row">
                <input type="text" name="phone" placeholder="Phone*" required>
            </div>
            <div class="input-row">
                <input type="text" name="subject" placeholder="Subject*" required>
            </div>
            <div class="input-row">
                <textarea name="formMessage" placeholder="Message*" required></textarea>
            </div>
            <div class="text-center">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
