<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Demo: confirm()</h1>
    <button onclick="save()">Save Data</button>
    <p id="msg"></p>
    <script>
        function save(){
            var user;
            if(confirm("Do you want to save changes")==true){
              user="Data Saved Successfully";}
            else{
              user="Data Saved Cancelled";}
              document.getElementById("msg").innerHTML = user;
        }
    </script>
</body>
</html>
